<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP BO Browser | Red Theme</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --md-red: #d32f2f;
            --md-red-dark: #b71c1c;
            --md-red-light: #ffcdd2;
            --bg: #fafafa;
            --surface: #ffffff;
            --text-main: #212121;
            --text-secondary: #757575;
            --border: #e0e0e0;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text-main);
        }

        /* Sidebar - Material Style */
        #sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .brand-header {
            background: var(--md-red);
            color: white;
            padding: 24px;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-group { padding: 12px 0; }

        .nav-btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-main);
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-btn i { color: var(--text-secondary); }
        .nav-btn:hover { background: var(--md-red-light); }
        .nav-btn.active { 
            background: #ffebee; 
            color: var(--md-red); 
            font-weight: bold; 
            border-right: 4px solid var(--md-red);
        }
        .nav-btn.active i { color: var(--md-red); }

        /* Main Content area */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--surface);
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #breadcrumb { color: var(--text-secondary); font-size: 14px; }

        #content-area {
            flex: 1;
            margin: 24px;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow-y: auto;
        }

        /* Item Rows */
        .item-row {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            cursor: pointer;
        }

        .item-row:hover { background: #fff5f5; }

        .item-icon { margin-right: 16px; color: var(--text-secondary); }
        .item-info { flex: 1; }
        .item-name { font-size: 15px; margin-bottom: 2px; }
        .item-meta { font-size: 12px; color: var(--text-secondary); }

        .drill-icon-btn {
            padding: 8px;
            border-radius: 50%;
            color: var(--md-red);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .drill-icon-btn:hover { background: var(--md-red-light); }

        /* Token Input Area */
        .config-box {
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .config-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box;
            outline-color: var(--md-red);
        }

        /* Selection List Panel */
        #selection-box {
            background: #fff;
            margin: 0 24px 24px 24px;
            padding: 16px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-top: 3px solid var(--md-red);
        }

        #cuid-list {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: var(--md-red-dark);
            background: #fafafa;
            padding: 8px;
            border-radius: 4px;
            max-height: 60px;
            overflow-y: auto;
            margin: 8px 0;
        }

        .copy-btn {
            background: var(--md-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            float: right;
            transition: background 0.2s;
        }

        .copy-btn:hover { background: var(--md-red-dark); }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="brand-header">
            <i class="material-icons">storage</i>
            <span>SAP BO Explorer</span>
        </div>
        <div class="nav-group">
            <button class="nav-btn" onclick="loadRoot('Reports', this)">
                <i class="material-icons">description</i> Reports
            </button>
            <button class="nav-btn" onclick="loadRoot('Universes', this)">
                <i class="material-icons">public</i> Universes
            </button>
            <button class="nav-btn" onclick="loadRoot('Connections', this)">
                <i class="material-icons">settings_input_component</i> Connections
            </button>
        </div>
        
        <div class="config-box" style="margin-top: auto;">
            <p style="font-size: 11px; font-weight: bold; color: var(--text-secondary); margin-bottom: 8px;">ACCESS TOKEN</p>
            <input type="password" id="token" placeholder="X-SAP-LogonToken">
        </div>
    </div>

    <div id="main">
        <header>
            <div id="breadcrumb">Home</div>
            <div style="font-size: 12px; color: var(--md-red); font-weight: 500;">BIPRWS V1</div>
        </header>

        <div id="content-area">
            <div class="empty-state">
                <i class="material-icons" style="font-size: 48px; margin-bottom: 16px;">touch_app</i>
                <p>Select a category to browse objects</p>
            </div>
        </div>

        <div id="selection-box">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 14px; font-weight: 500;">Selection Basket</span>
                <button class="copy-btn" onclick="copyCuids()">
                    <i class="material-icons" style="font-size: 18px;">content_copy</i> Copy List
                </button>
            </div>
            <div id="cuid-list">No items selected</div>
        </div>
    </div>

    <script>
        const BASE_URL = "<hosturl>:6405/biprws/v1";
        const ROOT_CUIDS = {
            Universes: "SI_UNIVERSE_ROOT_CUID", 
            Connections: "SI_CONNECTION_ROOT_CUID" 
        };

        let selectedCuids = new Set();
        let currentCategory = '';

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const token = document.getElementById('token').value;
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'X-SAP-LogonToken': token
            };

            const response = await fetch(`${BASE_URL}${endpoint}`, {
                method,
                headers,
                body: body ? JSON.stringify(body) : null
            });
            return response.json();
        }

        async function loadRoot(category, btnElement) {
            // Update UI Active State
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            currentCategory = category;
            document.getElementById('breadcrumb').innerText = category;
            
            if (category === 'Reports') {
                fetchItems('/folders');
            } else {
                fetchCmsQuery(ROOT_CUIDS[category]);
            }
        }

        async function fetchItems(endpoint) {
            const container = document.getElementById('content-area');
            container.innerHTML = '<div class="empty-state"><p>Loading...</p></div>';

            try {
                const data = await apiRequest(endpoint);
                const entries = data.entries || data.folders?.entries || [];
                renderList(entries);
            } catch (err) {
                container.innerHTML = `<div class="empty-state" style="color:var(--md-red)">Error: ${err.message}</div>`;
            }
        }

        async function fetchCmsQuery(parentCuid) {
            const container = document.getElementById('content-area');
            container.innerHTML = '<div class="empty-state"><p>Loading...</p></div>';

            const query = `SELECT SI_ID, SI_CUID, SI_NAME, SI_KIND FROM CI_APPOBJECTS, CI_SYSTEMOBJECTS WHERE SI_PARENT_CUID='${parentCuid}' ORDER BY SI_KIND`;
            
            try {
                const data = await apiRequest('/cmsquery', 'POST', { query });
                const entries = data.entries || [];
                renderList(entries);
            } catch (err) {
                container.innerHTML = `<div class="empty-state" style="color:var(--md-red)">Error: ${err.message}</div>`;
            }
        }

        function renderList(items) {
            const container = document.getElementById('content-area');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>This folder is empty.</p></div>';
                return;
            }

            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'item-row';
                
                row.onclick = (e) => {
                    if(!e.target.closest('.drill-icon-btn')) {
                        toggleSelection(item.cuid || item.SI_CUID);
                    }
                };

                const kind = item.kind || item.SI_KIND || item.type;
                const isFolder = (kind === 'Folder');
                const iconName = isFolder ? 'folder' : 'insert_drive_file';

                row.innerHTML = `
                    <i class="material-icons item-icon">${iconName}</i>
                    <div class="item-info">
                        <div class="item-name">${item.name || item.SI_NAME}</div>
                        <div class="item-meta">${kind} â€¢ ${item.cuid || item.SI_CUID}</div>
                    </div>
                    ${isFolder ? `
                        <div class="drill-icon-btn" onclick="drillDown('${item.id || item.SI_ID}', '${item.cuid || item.SI_CUID}')">
                            <i class="material-icons">chevron_right</i>
                        </div>` : ''}
                `;
                container.appendChild(row);
            });
        }

        function drillDown(id, cuid) {
            if (currentCategory === 'Reports') {
                fetchItems(`/folders/${id}/children`);
            } else {
                fetchCmsQuery(cuid);
            }
            document.getElementById('breadcrumb').innerText += ` > ${id}`;
        }

        function toggleSelection(cuid) {
            if (selectedCuids.has(cuid)) {
                selectedCuids.delete(cuid);
            } else {
                selectedCuids.add(cuid);
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const list = document.getElementById('cuid-list');
            if (selectedCuids.size === 0) {
                list.innerText = 'No items selected';
                return;
            }
            list.innerText = Array.from(selectedCuids).join(', ');
        }

        function copyCuids() {
            if (selectedCuids.size === 0) return;
            const text = Array.from(selectedCuids).join('\n');
            navigator.clipboard.writeText(text);
            const btn = document.querySelector('.copy-btn');
            btn.innerHTML = '<i class="material-icons" style="font-size:18px;">check</i> Copied!';
            setTimeout(() => {
                btn.innerHTML = '<i class="material-icons" style="font-size:18px;">content_copy</i> Copy List';
            }, 2000);
        }
    </script>
</body>
</html>
