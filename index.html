<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP BO File Picker</title>
    <style>
        :root {
            --primary: #0078d4;
            --bg: #f3f2f1;
            --sidebar: #ffffff;
            --border: #edebe9;
            --hover: #f3f2f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn {
            padding: 12px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            color: #323130;
        }

        .nav-btn:hover { background: var(--hover); }
        .nav-btn.active { background: var(--primary); color: white; }

        /* Main Content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        #content-area {
            flex: 1;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-y: auto;
            padding: 10px;
        }

        /* Item Styling */
        .item-row {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .item-row:hover { background: var(--hover); }

        .item-info { flex: 1; }
        .item-name { font-weight: 500; }
        .item-meta { font-size: 0.8em; color: #605e5c; }

        .drill-icon {
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            background: #eee;
            font-size: 18px;
        }

        .drill-icon:hover { background: #ddd; color: var(--primary); }

        /* Selection List */
        #selection-box {
            height: 150px;
            margin-top: 20px;
            background: white;
            border: 1px solid var(--border);
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #cuid-list {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .copy-btn {
            align-self: flex-end;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>SAP BO Browser</h3>
        <button class="nav-btn" onclick="loadRoot('Reports')">Reports</button>
        <button class="nav-btn" onclick="loadRoot('Universes')">Universes</button>
        <button class="nav-btn" onclick="loadRoot('Connections')">Connections</button>
        
        <div style="margin-top: auto; font-size: 0.8em; color: #666;">
            <label>Logon Token:</label>
            <input type="text" id="token" placeholder="Paste X-SAP-LogonToken here" style="width: 100%;">
        </div>
    </div>

    <div id="main">
        <div id="breadcrumb" style="margin-bottom: 10px; font-size: 0.9em; color: #666;">Root</div>
        <div id="content-area">
            <p style="text-align: center; color: #999;">Select a category to start browsing.</p>
        </div>

        <div id="selection-box">
            <strong>Selected CUIDs:</strong>
            <div id="cuid-list"></div>
            <button class="copy-btn" onclick="copyCuids()">Copy List</button>
        </div>
    </div>

    <script>
        const BASE_URL = "<hosturl>:6405/biprws/v1";
        const ROOT_CUIDS = {
            Universes: "SI_UNIVERSE_ROOT_CUID", // Replace with actual hardcoded CUID
            Connections: "SI_CONNECTION_ROOT_CUID" // Replace with actual hardcoded CUID
        };

        let selectedCuids = new Set();
        let currentCategory = '';

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const token = document.getElementById('token').value;
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'X-SAP-LogonToken': token
            };

            const response = await fetch(`${BASE_URL}${endpoint}`, {
                method,
                headers,
                body: body ? JSON.stringify(body) : null
            });
            return response.json();
        }

        async function loadRoot(category) {
            currentCategory = category;
            document.getElementById('breadcrumb').innerText = category;
            
            if (category === 'Reports') {
                fetchItems('/folders');
            } else {
                fetchCmsQuery(ROOT_CUIDS[category]);
            }
        }

        async function fetchItems(endpoint) {
            const container = document.getElementById('content-area');
            container.innerHTML = 'Loading...';

            try {
                const data = await apiRequest(endpoint);
                // Adjust based on SAP BO REST response structure
                const entries = data.entries || data.folders?.entries || [];
                renderList(entries);
            } catch (err) {
                container.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
            }
        }

        async function fetchCmsQuery(parentCuid) {
            const container = document.getElementById('content-area');
            container.innerHTML = 'Loading...';

            const query = `SELECT SI_ID, SI_CUID, SI_NAME, SI_KIND FROM CI_APPOBJECTS, CI_SYSTEMOBJECTS WHERE SI_PARENT_CUID='${parentCuid}' ORDER BY SI_KIND`;
            
            try {
                const data = await apiRequest('/cmsquery', 'POST', { query });
                const entries = data.entries || [];
                renderList(entries);
            } catch (err) {
                container.innerHTML = `<span style="color:red">Error: ${err.message}</span>`;
            }
        }

        function renderList(items) {
            const container = document.getElementById('content-area');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<p style="padding:20px;">No items found.</p>';
                return;
            }

            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'item-row';
                
                // Clicking the row selects the CUID
                row.onclick = (e) => {
                    if(!e.target.classList.contains('drill-icon')) {
                        toggleSelection(item.cuid || item.SI_CUID, item.name || item.SI_NAME);
                    }
                };

                const isFolder = (item.kind === 'Folder' || item.SI_KIND === 'Folder' || item.type === 'Folder');

                row.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name || item.SI_NAME}</div>
                        <div class="item-meta">${item.kind || item.SI_KIND} | ${item.cuid || item.SI_CUID}</div>
                    </div>
                    ${isFolder ? `<div class="drill-icon" title="Drill Down" onclick="drillDown('${item.id || item.SI_ID}', '${item.cuid || item.SI_CUID}')">ðŸ“‚</div>` : ''}
                `;
                container.appendChild(row);
            });
        }

        function drillDown(id, cuid) {
            if (currentCategory === 'Reports') {
                fetchItems(`/folders/${id}/children`);
            } else {
                fetchCmsQuery(cuid);
            }
            document.getElementById('breadcrumb').innerText += ` > ${id}`;
        }

        function toggleSelection(cuid, name) {
            if (selectedCuids.has(cuid)) {
                selectedCuids.delete(cuid);
            } else {
                selectedCuids.add(cuid);
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const list = document.getElementById('cuid-list');
            list.innerHTML = Array.from(selectedCuids).join(', ');
        }

        function copyCuids() {
            const text = Array.from(selectedCuids).join('\n');
            navigator.clipboard.writeText(text);
            alert('CUIDs copied to clipboard!');
        }
    </script>
</body>
</html>
