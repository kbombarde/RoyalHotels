<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Migration Folder Selector</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen bg-slate-100">

<div class="flex h-full">

  <!-- LEFT PANE (25%) -->
  <aside class="w-1/4 bg-slate-800 text-slate-200 p-4">
    <h2 class="text-xs font-semibold uppercase mb-4 text-slate-400">
      Root Folders
    </h2>

    <ul id="rootFolders" class="space-y-1"></ul>
  </aside>

  <!-- RIGHT PANE (75%) -->
  <main class="w-3/4 p-6 overflow-y-auto">

    <!-- Breadcrumb + Up -->
    <div class="flex justify-between items-center mb-4">
      <span id="breadcrumb" class="text-sm text-slate-600">
        Select a folder
      </span>

      <button
        id="upBtn"
        onclick="goUp()"
        disabled
        class="px-3 py-1 text-sm border rounded
               disabled:opacity-40
               hover:bg-slate-200">
        ⬆ Up
      </button>
    </div>

    <!-- Folder Contents -->
    <section class="bg-white rounded shadow mb-4">
      <div class="px-4 py-2 border-b font-medium">
        Folder Contents
      </div>

      <table class="w-full">
        <tbody id="content"></tbody>
      </table>
    </section>

    <!-- Add Button -->
    <div class="mb-6">
      <button
        onclick="addSelected()"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        ➕ Add
      </button>
    </div>

    <!-- Selected Items -->
    <section class="bg-white rounded shadow">
      <div class="px-4 py-2 border-b font-medium">
        Selected Items
      </div>
      <ul id="selectedList" class="divide-y"></ul>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
